# H2 In-Memory Database Configuration for Testing
# Use a unique name to avoid conflicts if multiple tests run
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Keep structure during tests, or use 'create-drop' if preferred
spring.jpa.hibernate.ddl-auto=update
# Disable MySQL specific properties if any exist in application.properties